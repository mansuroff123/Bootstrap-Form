<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="border rounded p-5">
        <form class="row g-3">

          <div class="col-12 col-md-6">
              <label for="exampleFormControlInput1" class="form-label">First Name*</label>
              <input type="text" class="form-control w-75" id="exampleFormControlInput1" placeholder="First Name" name="fn" required>
          </div>

          <div class="col-12 col-md-6">
              <label for="exampleFormControlInput2" class="form-label">Last Name (Optional)</label>
              <input type="text" class="form-control w-75" id="exampleFormControlInput2" placeholder="Last Name" name="ln">
          </div>

          <div class="col-12 col-md-6">
              <label for="exampleFormControlInput3" class="form-label">Date Of Birth*</label>
              <input type="date" class="form-control w-75" id="exampleFormControlInput3" name="date" required>
          </div>

          <div class="col-12 col-md-6">
              <label for="exampleFormControlInput4" class="form-label">City*</label>
              <select class="form-select w-75" aria-label="Default select example"  id="exampleFormControlInput4" disabled>
                <option>Open this select menu</option>
                <option value="usa">USA</option>
                <option value="ru">Russia</option>
                <option value="uz" selected>Uzbekistan</option>
                <option value="pa">Pakistan</option>
                <option value="kz">Kazakhistan</option>
              </select>
          </div>

          <div class="col-12 col-md-6">
              <label for="exampleFormControlInput5" class="form-label">Email address*</label>
              <input type="email" class="form-control w-75" id="exampleFormControlInput5" placeholder="name@example.com" name="email" required>
          </div>

          <div class="col-12 col-md-6">
            <label for="inputPassword6" class="form-label">Password*</label>
            <input type="password" id="inputPassword6" class="form-control w-75" aria-describedby="passwordHelpBlock" placeholder="Write your password" name="pswd" required>
          </div>

          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput7" class="form-label">Phone Number (Optional)</label>
              <input type="tel" class="form-control w-75" id="exampleFormControlInput7" placeholder="+998 XX XXX XX XX" name="tel" pattern="[+]{1}[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}">
          </div>

          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput8" class="form-label">Drop your Images* (Only images)</label>
              <input type="file" class="form-control w-75" id="exampleFormControlInput8" name="images" accept="image/*" multiple required>
          </div>

          <div class="col-12 col-md-6">
            <label class="mb-2">Gender:</label>
            <div class="mx-3">

              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Male
                </label>
              </div>
  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="not" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  No Specific
                </label>
              </div>

            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="d-flex align-items-center h-100">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="married" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Married
                </label>
              </div>
            </div>
          </div>


          <div class="col-12 col-md-6">
              <label for="textarea" class="mb-2">Feedback (Optional)</label> 
              <textarea class="form-control w-75 " placeholder="Write a feedback here" id="textarea"v style="height: 100px"></textarea>
          </div>


          <div class="col-12 col-md-6">
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" name="color" value="#000000" title="Choose your color" required>
          </div>


          <div class="col-12 col-md-6 d-flex gap-4">
            <button type="submit" class="btn btn-outline-success">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
          </div>






        </form>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
